<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer support chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 560px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 14px 16px;
      background: #111;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.45;
    }
    .msg.user {
      align-self: flex-end;
      background: #111;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #e8e8e8;
      color: #1a1a1a;
      border-bottom-left-radius: 4px;
    }
    .msg.error {
      align-self: center;
      background: #fce4e4;
      color: #b71c1c;
    }
    .input-row {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }
    #input:focus {
      border-color: #111;
    }
    #send {
      padding: 10px 18px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }
    #send:hover { background: #333; }
    #send:disabled { background: #999; cursor: not-allowed; }
    .typing {
      align-self: flex-start;
      padding: 10px 14px;
      background: #e8e8e8;
      border-radius: 14px;
      border-bottom-left-radius: 4px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Customer support <a href="/connect" style="color:#8ab4f8;font-size:12px;font-weight:normal;margin-left:8px;">Connect your store</a></div>
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
      <button type="button" id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    const API_BASE = window.location.origin;

    let history = [];

    function addMessage(role, content, isError = false) {
      const div = document.createElement("div");
      div.className = "msg " + (isError ? "error" : role);
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.id = "typing";
      div.textContent = "â€¦";
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById("typing");
      if (el) el.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = "";
      addMessage("user", text);

      sendBtn.disabled = true;
      addTyping();

      try {
        const res = await fetch(API_BASE + "/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, history: history.slice(-20) }),
        });
        removeTyping();

        const data = await res.json();
        if (!res.ok) {
          addMessage("assistant", "Error: " + (data.detail || res.statusText), true);
          return;
        }
        addMessage("assistant", data.reply);
        history.push({ role: "user", content: text });
        history.push({ role: "assistant", content: data.reply });
      } catch (err) {
        removeTyping();
        addMessage("assistant", "Could not reach the server. " + err.message, true);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
